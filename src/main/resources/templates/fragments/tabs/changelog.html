<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="tab">
    <div class="tab-content">
        <div class="tab-content__grid mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="tab-content__cell">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="path-to-changelog" class="mdl-textfield__input">
                        <label for="path-to-changelog" class="mdl-textfield__label">Changelog Path</label>
                    </div>

                    <br/>

                    <h6 class="tab-content__header">Available classes:</h6>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="add-class-field" class="mdl-textfield__input">
                        <label for="add-class-field" class="mdl-textfield__label">Add class</label>
                    </div>
                    <button id="add-class-button" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        <i class="material-icons">add</i>
                    </button>

                    <ul id="available-classes-list" class="classes-list mdl-list"></ul>

                </div>
            </div>
        </div>

        <div th:replace="fragments/tabs/changelog_help :: tab"></div>
    </div>
</div>
</html>
