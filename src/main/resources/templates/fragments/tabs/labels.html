<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="tab">
    <div class="tab-content">
        <div class="tab-content__grid mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="tab-content__cell">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input rv-value="config.labels.invalidChangelog" id="invalid-changelog" class="mdl-textfield__input">
                        <label for="invalid-changelog" class="mdl-textfield__label">Invalid Changelog</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input rv-value="config.labels.mapChanges" id="map-changes" class="mdl-textfield__input">
                        <label for="map-changes" class="mdl-textfield__label">Map Changes</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input rv-value="config.labels.iconChanges" id="icon-changes" class="mdl-textfield__input">
                        <label for="icon-changes" class="mdl-textfield__label">Icon Changes</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input rv-value="config.labels.workInProgress" id="work-in-progress" class="mdl-textfield__input">
                        <label for="work-in-progress" class="mdl-textfield__label">Work In Progress</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input rv-value="config.labels.doNotMerge" id="do-not-merge" class="mdl-textfield__input">
                        <label for="do-not-merge" class="mdl-textfield__label">Do Not Merge</label>
                    </div>

                    <br/>

                    <div class="classes-labels">
                        <table class="classes-labels__table mdl-data-table mdl-js-data-table">
                            <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric"><b>Class</b></th>
                                <th><b>Label</b></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr rv-each-item="config.changelogConfig.html.availableClasses">
                                <td>{item}</td>
                                <td>
                                    <input rv-label-for-class-value="item" class="mdl-textfield__input">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="fragments/tabs/labels_help :: tab"></div>
    </div>
</div>
</html>
