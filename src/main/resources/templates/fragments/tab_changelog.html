<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="tab">
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-cell">

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="path-to-changelog" class="mdl-textfield__input">
            <label for="path-to-changelog" class="mdl-textfield__label">Changelog Path</label>
          </div>

          <br />

          <h6 class="available-classes-header"><b>Available classes:</b></h6>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="add-class-field" class="mdl-textfield__input">
            <label for="add-class-field" class="mdl-textfield__label">Add class</label>
          </div>
          <button id="add-class-button" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">add</i>
          </button>

          <ul id="available-classes-list" class="mdl-list"></ul>

        </div>

        <div class="md-cell">
          <h5>Changelog path:</h5>
          <p>
            Path to your changelog from root of repository.
          </p>

          <h5>Available classes and fields below:</h5>
          <p>
            During changelog validation handler look into this list of classes.<br />
            If cahngelog containt class which is not presented here, it will be marked as invalid.
          </p>
        </div>
      </div>
    </div>
  </div>
</html>
