<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="config-fragments/header :: header">
    <title id="page-title">Handler Config</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs mdl-layout--no-drawer-button">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Handler Configuration</span>
            <div class="mdl-layout-spacer"></div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" value="SIGN OUT"/>
            </form>
        </div>
        <div class="tab mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-general" class="mdl-layout__tab is-active">GENERAL</a>
            <a href="#fixed-tab-github" class="mdl-layout__tab">
                <span><i id="github-fail" class="material-icons tab__icon tab__icon--fail">warning</i>GITHUB</span>
            </a>
            <a href="#fixed-tab-changelog" class="mdl-layout__tab">
                <span><i id="changelog-fail" class="material-icons tab__icon tab__icon--fail">warning</i>CHANGELOG</span>
            </a>
            <a href="#fixed-tab-labels" class="mdl-layout__tab">LABELS</a>
            <a href="#fixed-tab-dmm-bot" class="mdl-layout__tab">
                <span><i id="dmm-bot-fail" class="material-icons tab__icon tab__icon--fail">warning</i>DMM BOT</span>
            </a>
        </div>
    </header>

    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-general">
            <div th:replace="config-fragments/tabs/general :: tab"></div>
        </section>

        <section class="mdl-layout__tab-panel" id="fixed-tab-github">
            <div th:replace="config-fragments/tabs/github :: tab"></div>
        </section>

        <section class="mdl-layout__tab-panel" id="fixed-tab-changelog">
            <div th:replace="config-fragments/tabs/changelog :: tab"></div>
        </section>

        <section class="mdl-layout__tab-panel" id="fixed-tab-labels">
            <div th:replace="config-fragments/tabs/labels :: tab"></div>
        </section>

        <section class="mdl-layout__tab-panel" id="fixed-tab-dmm-bot">
            <div th:replace="config-fragments/tabs/dmm-bot :: tab"></div>
        </section>
    </main>

    <div th:include="config-fragments/about :: about"></div>

    <footer class="mdl-layout__footer mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <ul class="mdl-mini-footer__link-list">
                <li>
                    <a href="https://github.com/SpaiR/ss13-gitwebhook-handler"><img class="mdl-mini-footer__link-image" src="static/github.png"/></a>
                    <span>&nbsp;Code licensed under an AGPLv3-style License.</span>
                </li>
            </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
            <span th:text="'Version: ' + ${appVersion} + '&nbsp;'"></span>
            <button id="open-about-button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">info_outline</i>
            </button>
        </div>
    </footer>
</div>

<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>

<div id="overlay" class="overlay"></div>

</body>
</html>
